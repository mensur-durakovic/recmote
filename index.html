<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recmote</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Javascript -->
    <script src="../js/main.js"></script>
</head>

<body>
    <section class="sidedrawer">
        <div class="sidedrawer-backdrop" onclick="toggleSidedrawer()"></div>
        <div class="sidedrawer-menu">
            <div class="sidedrawer-menu-top">
                <img src="./assets/close.svg" alt="close" onclick="toggleSidedrawer()">
            </div>
            <div class="sidedrawer-menu-body">
                <ul class="sidedrawer-menu-body-items">
                    <li class="sidedrawer-menu-body-item">
                        <a class="sidedrawer-menu-body-item-text sidedrawer-menu-body-item-active" href="#"
                            onclick="setActiveSidedrawerItem(this)">Home</a>
                    </li>
                    <li class="sidedrawer-menu-body-item">
                        <a class="sidedrawer-menu-body-item-text" href="#" onclick="setActiveSidedrawerItem(this)">About
                            us</a>
                    </li>
                    <li class="sidedrawer-menu-body-item">
                        <a class="sidedrawer-menu-body-item-text" href="#"
                            onclick="setActiveSidedrawerItem(this)">Services</a>
                    </li>
                    <li class="sidedrawer-menu-body-item">
                        <a class="sidedrawer-menu-body-item-text" href="#" onclick="setActiveSidedrawerItem(this)">Our
                            work</a>
                    </li>
                    <li class="sidedrawer-menu-body-item">
                        <a class="sidedrawer-menu-body-item-text" href="#" onclick="setActiveSidedrawerItem(this)">Get
                            in touch</a>
                    </li>
                </ul>
                <div class="sidedrawer-menu-body-language">
                    <a class="sidedrawer-menu-body-language-item" href="#">Español</a>
                    <a class="sidedrawer-menu-body-language-item" href="#">Català</a>
                </div>
            </div>
        </div>
    </section>

    <section class="main-video-wrapper">
        <header class="header">
            <div class="header-left"></div>
            <div class="header-right">
                <div class="header-right-button">
                    <a class="get-in-touch"> Get in touch </a>
                </div>
                <img src="./assets/hamburger.svg" alt="hamburger menu" onclick="toggleSidedrawer()">
            </div>
        </header>
        <div class="main-title">
            <h1 class="main-title-text"> Audio post production</h1>
            <h1 class="main-title-text-mobile"> Audio<br>post production</h1>
            <h3 class="main-title-description">Voice over recording, creative sound design & mixing studio in Barcelona.
            </h3>
            <div class="get-in-touch-mobile-wrapper">
                <a class="get-in-touch"> Get in touch </a>
            </div>
        </div>
        <div class="main-chevron-wrapper">
            <img src="./assets/circle-chevron.svg" alt="chevron down">
        </div>
        <video class="video-background" poster="./assets/main-poster.png" no-controls autoplay muted loop>
            <source src="./assets/durex-mute.mp4" type="video/mp4"></video>
    </section>

</body>

</html>
